<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contacter la compagnie de théâtre Zocha" />
    <title>Compagnie de théatre Zocha</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/favicon.jpg"/>
    <link href="https://fonts.googleapis.com/css?family=La+Belle+Aurore" rel="stylesheet"> 
  </head>
  <body>
    <!--En tête-->
    <header class="header">
        <div class="grid-x grid-padding-x">
          <div class="cell small-6 medium-6 large-6">
            <img class="logo_header" src="./images/logo.png" alt="Logo Zocha">
          </div>
          <div class="cell small-6 medium-6 large-6 menu_header">
            <div class="title-bar">
              <button class="menu-icon" type="button" data-toggle="offCanvas"></button>
            </div>
            <div class="top-bar">
              <div class="top-bar-left">
                <ul class="menu">
                  <li><a href="./index.html">ACCUEIL</a></li>
                  <li><a href="./presentation.html">COMPAGNIE ZOCHA</a></li>
                  <li><a href="./saison.html">SAISON 18/19</a></li>
                  <li><a href="./presse.html">ESPACE PRESSE</a></li>
                  <li><a href="./contact.html"><strong>CONTACT</strong></a></li>
                </ul>
              </div>
            </div>
          </div>
          <!--Off Canvas mobile menu-->
          <div class="off-canvas position-left" id="offCanvas" data-off-canvas>

            <!-- Close button -->
            <button class="close-button" aria-label="Close menu" type="button" data-close>
              <span aria-hidden="true">&times;</span>
            </button>
            <img src="./images/logo.png" alt="Logo Zocha">
            <!-- Menu -->
            <ul class="vertical menu">
                <li><a href="./index.html">ACCUEIL</a></li>
                <li><a href="./presentation.html">COMPAGNIE ZOCHA</a></li>
                <li><a href="./saison.html">SAISON 18/19</a></li>
                <li><a href="./presse.html">ESPACE PRESSE</a></li>
                <li><a href="./contact.html"><strong>CONTACT</strong></a></li>
            </ul>
        
          </div>
          <!--Fin Off Canvas mobile menu-->
        </div>
      </div> 
    </header>
    <!--Fin En tête-->
    <!--Page Content-->
    <!--Background-image-->
    <div class="background-image-page">
      <h1>Contact</h1>
    </div>
    <!--Fin Background-image-->
    <div class="grid-x grid-padding-x contenu-contact section">
      <h2>Contacter Zocha</h2>
      <div class="cell small-12 medium-6 large-6 colonne-texte-contact">
        <form>
          <label for="email">Adresse mail</label>
          <input id="email" type="text" placeholder="Adresse mail">
          <label for="objet">Objet</label>
          <input id="objet" type="text" placeholder="Objet">
          <label for="message">Message</label>
          <textarea id="message" type="text" placeholder="Message"></textarea>
          <button class="button envoyer">ENVOYER</button>
        </form>
      </div>
      <div class="cell small-12 medium-6 large-6 colonne-img-contact">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5376.464363918907!2d6.859270478593071!3d47.64105478206757!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47923b5ed197b9f1%3A0x3352aaa0b9b8c0bb!2s4+Rue+Jean+Pierre+Melville%2C+90000+Belfort!5e0!3m2!1sfr!2sfr!4v1552411159762" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>  
    </div>
    <div class="grid-x grid-padding-x section">
      <h3 class="h3-contact">Se tenir informé</h3>
      <h5 class="h5-contact">Newsletter</h5>
      <div class="cell small-12 medium-3 large-3"></div>
      <div class="cell small-12 medium-6 large-6">
        <div class="grid-x grid-padding-x">
          <div class="cell small-12 medium-9 large-9 colonne-form-contact">
            <input type="text" placeholder="Adresse mail">
          </div>
          <div class="cell small-12 medium-3 large-3 colonne-form-contact">
              <input type="button" value="S'abonner">
          </div>
        </div>    
        <div class="cell small-12 medium-3 large-3"></div>
      </div>
     
    </div>
    <!--Fin Page Content-->
    <!--Pied de page-->
    <footer>
      <div class="grid-x  footer">
        <div class="cell small-12 medium-2 large-2"></div>
        <div class="cell small-12 medium-8 large-8 gde_colonne_footer">
            <p>Copyright Zocha</p>
            <a href="./mentions.html">Mentions Légales</a>
        </div>
        <div class="cell small-6 medium-1 large-1 colonne_rond_footer">
          <a href="https://www.instagram.com/zocha_cie/">
            <div class="reseaux_sociaux_footer">
              <img src="images/instagram.png" alt="flaticon-insta">
            </div>
          </a>
        </div>
        <div class="cell small-6 medium-1 large-1 colonne_rond_footer">
          <a href="https://www.facebook.com/CompagnieZocha/">
            <div class="reseaux_sociaux_footer">
              <img src="images/facebook.png" alt="flaticon-fb">
            </div>
          </a>
        </div>
      </div>
    </footer>
    <!--Fin Pied de page-->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/Onscroll.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
